<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>맨투맨티비</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/flexslider/jquery.flexslider.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        $('.main_roll').flexslider({
			animation: "fade",            
			slideshow: true,              
			slideshowSpeed: 3000,         
			initDelay: 0,                 
			pauseOnAction: false,          
			pauseOnHover: false,          
			video: false,                
			controlNav: true,            
			directionNav: false,           
			prevText: "Previous",         
			nextText: "Next"              
		});
		
    });
</script>
</head>

<body>
			<!-- 팝업 -->
			<div class="egg_box">
            	<div class="heart_top">
                	<img src="img/make_room_title.png" alt="방만들기" />
                    <div class="pop_close">
                    	<a href="#"><img src="img/pop_close.png" alt="팝업창 닫기" /></a>
                    </div>
                </div>
                <div class="heart_bottom">
                    <form>
                    	<fieldset>
                        	<legend class="hide">방만들기</legend>
                           	<table summary="알 선물하기" class="make_room_table">
                                <tbody>
                                   	<tr>
                                       	<th width="120" class="bo_top"><label for="">방 제목</label></th>
                                        <td width="509" class="bo_top"><input type="text" name="" id="" class="make_input" value=""/></td>
                                    </tr>
                                    <tr>
                                     	<th>지역</th>
                                        <td>
                                           	<select>
                                              	<option>서울시</option>
                                            </select>
                                            <select>
                                              	<option>강남구</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                      	<th>관전가능인원</th>
                                        <td>
                                          	<select class="make_people">
                                              	<option>1</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                      	<th class="room_th">테마</th>
                                        <td>
                                           	<input type="checkbox" name="" id="" class="make_check" value=""/><span>캠</span>
                                            <input type="checkbox" name="" id="" class="make_check" value=""/><span>음악</span>
                                            <input type="checkbox" name="" id="" class="make_check" value=""/><span>댄스</span><br /><br />
                                            <input type="checkbox" name="" id="" class="make_check" value=""/><span>음주</span>
                                            <input type="checkbox" name="" id="" class="make_check" value=""/><span>수다</span>
                                        </td>
                                   </tr>
                                </tbody>
                            </table>
          					<div class="egg_btn_box">
                            	<input type="button" name="" id="" class="room_small_btn" value=""  />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
